<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DBV - Adicionar Vendas</title>

	<link rel="stylesheet" href="css/sale.css">

</head>

<body>
	<main class="container">
		<h1 class="title">Dona Bella Variedades</h1>
		<form id="form" class="box">
			<h1 class="subtitle">Adicionar Venda</h1>
			<div class="alert">✓ <span class="alert-text"></span></div>

			<input class="input" type="text" name="name" id="name" placeholder="Nome do Produto" required>
			<input class="input" type="number" name="price" id="price" placeholder="Valor do Produto" required>
			<input class="input" type="text" name="description" id="description" placeholder="Descrição sobre o produto">
			<br>
			
			<input class="btn" type="submit" value="Enviar Venda">
			<a href="/" type="a" class="btn-back">⇦</a>
		</form>
	</main>

	<script src="js/sale.js"></script>
</body>

</html>
